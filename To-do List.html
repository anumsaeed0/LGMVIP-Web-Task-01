<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To Do List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <h2>My To Do List</h2>
            <input type="text" id="msgDay" placeholder="Message of the Day...">
        </div>

        <div class="container">
            <div class="input-container">
                <input type="text" id="myInput" placeholder="Task...">
                <button onclick="newElement()" class="addBtn">Add Task</button>
            </div>

            <div class="display-tasks row">
                <div class="col-3 tagline-side">
                    <h4>Tasks List</h4>
                </div>
                <div class="col-9">
                    <ul id="myUL">
                        <p id="emptyMessage">Nothing in the list.</p>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container-image-b">
            <img src="bg-a.png" alt="Tasks to do">
        </div>

        <script src="script.js">
        </script>
    </body>
</html>
